<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zameed - Design de Interiores e Arquitetura | Zameed - Your Architecture Platform</title>
    <link rel="shortcut icon" href="src/imagens/letra-z.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/scrollbar.css">
</head>

<body>
    <a href="./formulario contato/contact.html">
        <button id="botao-contato">
            <img src="src/imagens/dados-de-contato.png" alt="imagem do botão contato" class="imagem-botao-contato">
        </button>
     </a>
    <header> 
     
    </header>
    <main>
        <nav>
         <a href="./formulario login/login.html">
            <button id="botao-perfil">
                <img src="src/imagens/perfil.png" alt="imagem de perfil" class="imagem-perfil-botao">
            </button>
         </a>
        </nav>

                    <!--  Logo  -->
      <div class="logo">
        <img src="src/imagens/d146e626d7004dc32718a2ab2c3f7555.png" alt="Logo Zameed" class="logo-zameed">
      </div>

        <div class="anuncios">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                
                       <!--  iamagens de anúncio  -->
                <div class="slide-first">
                    <img src="src/anuncios/breathtaking-intense-lightning-storm-ocean-city-esposende-portugal.jpg" alt="Anúncio 1">
                </div>

                <div class="slide">
                    <img src="src/anuncios/maldives-island.jpg" alt="Anúncio 2">
                </div>

                <div class="slide">
                    <img src="src/anuncios/mesmerizing-shot-ponta-da-piedade-scenic-spot-portugal.jpg" alt="Anúncio 3">
                </div>

                <div class="slide">
                    <img src="src/anuncios/foto-de-grande-angular-de-uma-unica-arvore-crescendo-sob-um-ceu-nublado-durante-um-por-do-sol-cercado-por-grama_181624-22807.jpg" alt="Anúncio 4">
                </div>

                <div class="navegacao-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="navegacao-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

        <script src="src/js/index.js"></script>
    </main>

    <footer>
        
    </footer>
</body>
</html>
